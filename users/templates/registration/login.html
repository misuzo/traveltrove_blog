{% extends 'base.html' %}

{% block content %}
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <label>
      Remember me
      <input type="checkbox">
      {{ form.remember_me }}
       </label>
    <br><br>
    <button type="submit">Log in</button>
  </form>
{% endblock %}
